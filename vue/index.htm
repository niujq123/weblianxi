<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .active{
        background-color: #ddd;
    }
</style>
<body>
    <div id="app">
        <p v-for="item in array" @click="content=item"  :class="{active:content===item}">
            {{item}}
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app=new Vue({
            el:'#app',
            data(){
                return{
                    title:'hello,word!',
                    array:[1,2,3,4,5],
                    content:''
                }
            }
        })
    </script>
</body>
</html>
